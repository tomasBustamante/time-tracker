language: ruby
rvm:
- 2.5.1
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
- bundle exec rake db:reset db:seed
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email:
    on_failure: always
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: zeit-tracker-dev
    master: zeit-tracker
  on:
    repo: tomasBustamante/time-tracker
  run:
    - "rails db:migrate"
